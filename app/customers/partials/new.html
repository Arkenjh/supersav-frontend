
  <header layout-align="space-between" class="header-content">
    <div class="md-toolbar-tools" layout-fill>
      <div>
      <md-button class="md-raised md-button" ui-sref="customers.main" aria-label="Retour">
        <md-icon md-svg-icon="/static/img/svg/ic_arrow_back_black_24px.svg"></md-icon>
      </md-button>
    </div>

    <span flex></span>
     <md-icon class="name" style="color: grey;" md-svg-icon="/static/img/svg/ic_search_black_24px.svg"></md-icon>
    <md-input-container flex="20" class="md-icon-float md-block md-caption md-accent" style="padding-bottom: 0; margin-bottom: 0;">
      <label>Recherchez un client</label>
     
      <input type="text">
    </md-input-container>
  <span flex></span>

    <div>
      <md-button class="md-button md-raised" aria-label="Valider">
        <md-icon md-svg-icon="/static/img/svg/ic_done_black_24px.svg"></md-icon>
      </md-button>
      <md-button class="md-button md-raised" aria-label="Quitter">
        <md-icon md-svg-icon="/static/img/svg/ic_exit_to_app_black_24px.svg"></md-icon>
      </md-button>
    </div>       
    </div>
  </header>

<!--<div style="height: 40px;" class="back-light"></div>-->
<md-content layout="column" layout-fill flex class="back-light">
  <div flex="5"></div>
  <div flex layout="row">
    <div flex="20" class="back-light"></div>
    <md-card flex>
      <md-card-content>
          <form role="form" name="CustomerForm" ng-submit="add(CustomerForm)" class="md-inline-form">
            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                  <label>Nom</label>
                  <input type="text" class="form-control" placeholder="" ng-model="model.lastname">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                  <label>Prénom</label>
                  <input type="text" class="form-control" placeholder="" ng-model="model.firstname">
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                  <md-checkbox ng-model="model.professional" aria-label="Checkbox 1">Pro</md-checkbox>
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                  <label>Raison sociale</label>
                  <input type="text" class="form-control" placeholder="" ng-model="model.corporate_name">
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                  <md-icon md-svg-src="static/img/svg/ic_phone_black_24px.svg" class="email"></md-icon>
                  <input type="text" placeholder="Tél 1" ng-model="model.phone_1">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                  <md-icon md-svg-src="static/img/svg/ic_smartphone_black_24px.svg" class="email"></md-icon>
                  <input type="text" placeholder="Tél 2" ng-model="model.phone_2">
              </md-input-container>
            </div>

            <md-input-container>
              <md-icon md-svg-src="static/img/svg/ic_email_black_24px.svg" class="email"></md-icon>
              <input type="text" placeholder="Email" ng-model="model.email">
            </md-input-container>

            
            <md-input-container>
                <label>Adresse</label>
                <input type="text" placeholder="10 Rue ..." ng-model="model.address">
            </md-input-container>

            <md-input-container>
                <label>Code postal</label>
                <input type="text" placeholder="75000" ng-model="model.zipcode">
            </md-input-container>
            

            
            <md-input-container>
                <label>Ville</label>
                <input type="text" placeholder="Paris" ng-model="model.town">
            </md-input-container>

            <md-input-container>
                <label>Pays</label>
                <input type="text" placeholder="FRANCE" ng-model="model.country">
            </md-input-container>
            

            <md-input-container class="md-block">
              <label>Note</label>
              <textarea ng-model="model.note" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            </md-input-container>
              
          </form>
      </md-card-content>
    </md-card>
    <div flex="20"></div>
  </div>
  <div flex="5"></div>
</md-content>
